<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>InstaCollage</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-xs-12">
        <div class="dropdown">
          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
            aria-expanded="true">Idioma español(España)
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li>
              <a href="#">Action</a>
            </li>
            <li>
              <a href="#">Another action</a>
            </li>
            <li>
              <a href="#">Something else here</a>
            </li>
            <li role="separator" class="divider"></li>
            <li>
              <a href="#">Separated link</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-xs-12">
        <h1 class="title">InstaCollage</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-xs-12">
        <p>
          <input type="text" ="input-user" placeholder="Usuario">
        </p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-xs-12">
        <p>
          <input type="text" class="input-password" placeholder="Contraseña">
        </p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-xs-12">
        <p>
          <button class="logIn">Iniciar Sesión</button>
        </p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-xs-12">
        <p class="help">¿Has olvidado tu información de inicio de sesión?
          <a href="#">
            <strong> Obtén ayuda...</strong>
          </a>
        </p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-xs-12">
        <p class="otherIncome"> O</p>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-2 col-xs-2">
        <i class="fa fa-facebook" aria-hidden="true"></i>
      </div>
      <div class="col-sm-10 col-xs-10">
        <p class="facebook">
          <a href="#">
            <strong>Iniciar sesión con Facebook</strong>
          </a>
        </p>
      </div>
    </div>
  </div>

  <footer>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <hr>
          <p class="signUp">¿No tienes una cuenta?
            <a href="#">
              <strong>Regístrate</strong>
            </a>
          </p>
        </div>
      </div>
    </div>
  </footer>

  <script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
